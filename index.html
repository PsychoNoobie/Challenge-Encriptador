<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/x-icon" href="./img/icono.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Encriptador 3.0</title>
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="main-container">
        <!-- Contenedor Izquierdo -->
        <div class="container-left">
            <!-- Subcontenedor encargado de la informacion. -->
            <div class="container-info">
                <textarea name="txt" class="txt" id="txt" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <!-- Subcontenedor de los terminos -->
            <div>
                <div class="terminos">
                    <p>Solo letras minusculas y sin acentos.</p>
                </div>
            </div>
            <!-- Subcontenedor que contiene los botones de encriptar, desencriptar y copiar -->
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">
                Desencriptar</button>
                <button class="btn-copiar" type="button" onclick="copiartexto()">
                Copiar</button>
            </div>
        </div>

            <!-- Contenedor Derecho -->
        <div class="container-right">
            <img src="./img/Welcome.png" alt="Imagen" class="imagen" id="imagen">
            <div class="alerta" id="alerta">
                <h2 id="titulo-alerta">Bienvenidos</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </div>
    </div>
    
    <!-- Contenedor y seccion del footer -->
    <footer>
        <div class="footer">
            <!-- subcontenedor del footer -->
            <div class="contenido-footer">
                <a href="https://github.com/PsychoNoobie"><i class="fab fa-github"></i></a>
                <p class="copyright">Creado por JM "PsychoNoobie"</p>
            </div>
             
        </div>
    </footer>


</body>
<!-- LLamado de archivo "script.js" este archivo es de javascript que contiene las funciones de los botones y algunas otras dinamicas. -->
<script src="script.js"></script>
</html>
